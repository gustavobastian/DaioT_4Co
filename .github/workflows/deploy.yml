# Github workflow to deploy to production
name: deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      LOCAL: test
    steps:
    - name: Copy folder content recursively to remote
      uses: garygrossgarten/github-action-scp@release 
      with:
        local: ./
        remote: /home/5Co/${{secrets.SSH_USER}}${{secrets.PASSWORD}}
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.PASSWORD }}